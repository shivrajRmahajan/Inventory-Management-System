<app-breadcrumb></app-breadcrumb>
<div class="table-actions">
  <div class="search-container">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Search" [(ngModel)]="searchText" (ngModelChange)="applyFilter($event)" />
    <button mat-icon-button matSuffix *ngIf="searchText" aria-label="Clear" (click)="searchClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <button mat-flat-button class="bg-blue" [routerLink]="'/add-quotation'" (click)="onAdd()">
    <mat-icon class="close-icon">add</mat-icon>
    Add Quotation
  </button>
</div>

<!-- breadcrumb component renders here -->

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <!-- Dynamic columns: loop over `columns` defined in the component -->
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ col.label }}
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ col.key === 'position' ? (i + 1) : (col.key === 'amount' ? (element[col.key] | currency:'INR') :
        element[col.key]) }}
      </td>
    </ng-container>
    <!-- Actions column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="actionMenu" (click)="$event.stopPropagation()">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #actionMenu="matMenu">
          <button mat-menu-item (click)="onView(element)">
            <mat-icon>visibility</mat-icon>
            <span>View</span>
          </button>

          <button mat-menu-item (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>

          <button mat-menu-item (click)="onDelete(element)">
            <mat-icon color="warn">delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
